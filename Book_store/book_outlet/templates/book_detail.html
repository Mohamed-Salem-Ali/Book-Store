{% extends "base.html" %}

{% block title %}
{{ title }}
{% endblock title %}

{% block content %}
<div class="book-detail">
  <div class="book-info">
    {% if image %}
    <img class="bookdetails-cover" src="{{ image.url }}" alt="{{ title }} cover">
    {% endif %}
    
    <div class="book-meta">
      <h1>{{ title }}</h1>
      <h2>Author: {{ author }}</h2>
      <p>Rating: {{ rate }}</p>
      <p>{{ description }}</p>
      <a href="{% url 'book_list' %}">Back to book list</a>
      
    </div>
  </div>
</div>
{% endblock content %}
